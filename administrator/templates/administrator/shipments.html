<script>
$(document).on('click', '#delete-btn', function(){  
  


    id=$(this).data("pk");
    parent=$(this).parents("tr")

    url="{% url 'ajax-administrator-shipments-delete' %}"

           $.ajax({                       
      url:url,
      
      data: {

      },
      success: function (data) {
