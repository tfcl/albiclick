{% load crispy_forms_tags %}


<div id="edit-account"class="right">

<h1 class="h2 font-weight-bold mb-4">Editar Informações Da Conta</h1>
<div class="info">
<h2 class="h4 mb-4"> Informações da Conta</h2>
<hr style="border-top:2px solid rgba(0,0,0,.1); border-radius:25px" >

<form action="{% url 'ajax-edit-account' %}" method="POST">

{% csrf_token %}
{{form|crispy}}



  <div class="form-group">
    <label for="first-name" class=" ">Email</label>
    <div class="">
      <input  readonly type="text" class="textinput textInput form-control" id="inputtext" value="{{user.email}}">
    </div>
  </div> 
 <div class="form-check">
        <input class="form-check-input" type="checkbox" onclick="" id="change_password">
        <label class="form-check-label" for="change_password">
          Alterar Palavra Passe
        </label>
</div>
<div class="center-sm">
<input type="submit" class="btn btn-main w-30" value="Guardar">
</div>


</form>

</div>
</div>

<script>
$(document).on('change', '#change_password', function(){ 

  window.location.href = "{% url 'password_change' %}";

});
</script>
